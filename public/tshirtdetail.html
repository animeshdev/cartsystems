<h2> {{ tshirt.sku }} Detail</h2>

<table>
  <tr>
    <th>Size</th>
    <th>Style</th>
    <th>Colour</th>
    <th>Price</th>
    <th>Summary</th>
    <th>Amount To Add</th>
  </tr>
  <tr>
    <td>{{tshirt.colour}}</td>
    <td>{{tshirt.price}}</td>
    <td>{{tshirt.style}}</td>
    <td>{{tshirt.size}}</td>
    <td>{{tshirt.summary}}</td>
    <td><input ng-model="cart_amount"></td>
  </tr>
</table>

<button ng-click="addtocart()">Add</button>

<a href="/storelist">Back to list</a>
